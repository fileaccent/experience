<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 创建一个空数组
    var arr = new Array();
    console.log(arr);
    // 创建一个一项的数组
    var arr1 = new Array(1);
    console.log(arr1);
    // 创建字符串数组
    var arr2 = new Array("join", "allen", "fileaccent");
    console.log(arr2);
    // 创建一个空数组
    var arr3 = [];
    console.log(arr3);
    var arr4 = [1];
    console.log(arr4);
    var arr5 = ["join", "allen", "fileaccent"];
    console.log(arr5);
    // join 连接函数
    console.log(arr5.join());
    console.log(arr5.join(''));
    console.log(arr5.join(','));
    console.log(arr5.join(' '));
    // split 切片函数
    console.log('join,allen,fileaccent'.split()); // ["join,allen,fileaccent"](默认输出)
    console.log('joinallenfileaccent'.split('')); // 输出 ["j", "o", "i", "n", "a", "l", "l", "e", "n", "f", "i", "l", "e", "a", "c", "c", "e", "n", "t"]
    console.log('join,allen,fileaccent'.split(',')); // 输出 ["join", "allen", "fileaccent"]
    console.log('join allen fileaccent'.split(' ')); // 输出 ["join", "allen", "fileaccent"]
    var str = "faflafjlac";
    console.log(str.split('').reverse().join(''));
    var arr = ['arr', 'allen','fileaccent'];
    console.log(arr.push()); // 3 可以得到数组长度,虽然我感觉没人这么闲
    console.log(arr); // ["arr", "allen", "fileaccent"]
    console.log(arr.push('405'));
    console.log(arr);
    // 骚操作
    // var arr1 = undefined;
    // console.log(arr1.push()); 
    // console.log(arr1); 
    // 和 length 一个逼样
    console.log(arr.pop()); // 405
    console.log(arr); // ["arr", "allen", "fileaccent"]
    console.log(arr.shift()); // arr
    console.log(arr); // ["allen", "fileaccent"]
    console.log(arr.unshift('arr')); // 
    console.log(arr); // 
    console.log(arr.sort()); //
    console.log(arr);
    var arr1 = [12,45,31,56,313,45,12];
    // 你想排序数字,但是默认会排序ASCII值
    console.log(arr1);
    console.log(arr1.sort(function(a, b) {
      console.log('a =' + a);
      console.log('b =' + b);
      console.log(arr1);
      return a - b;
    })); // [12, 12, 31, 45, 45, 56, 313]
  </script>
</body>
