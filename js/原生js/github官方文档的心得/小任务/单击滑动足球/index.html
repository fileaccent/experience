<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #greenBlock {
      width:1000px;
      height:600px;
      background-color: rgb(94, 216, 159);
      margin:0 auto;
      margin-top:50px;
    }
    #ball {
      width:50px;
      height:50px;
      border-radius:50%;
      background-color:aliceblue;
      position:absolute;
      top:0;
      left:0;
      transition:1s;
    }
  </style>
</head>
<body>
  <div id="greenBlock">
    <div id="ball"></div>
  </div>
  <script>
    // 单击一下让球在球场中移动。
    // 要求：

    // 球的中心应该准确的在单击时指针位置的下方(如果可能的话，不越过球场边缘)。
    // CSS 动画很受欢迎。
    // 球不能越过场地边界。
    // 当页面被滚动时，任何东西都不应该中断。
    document.documentElement.addEventListener('click',function(event){
      let leftBorder = greenBlock.getBoundingClientRect().left;
      let rightBorder = greenBlock.getBoundingClientRect().left + 1000;
      let topBorder = greenBlock.getBoundingClientRect().top;
      let bottomBorder = greenBlock.getBoundingClientRect().top + 600;
      console.log('点击位置',event.clientX,event.clientY);
      console.log('小球 X Y 坐标',ball.getBoundingClientRect().left, ball.getBoundingClientRect().top);
      if (event.clientX >= leftBorder + 25 && event.clientX <= rightBorder - 25) {
        ball.style.left = event.clientX - 25 + 'px';
      } else if (event.clientX > rightBorder - 25 ) {
        ball.style.left = rightBorder - 50 + 'px';
      } else {
        ball.style.left = leftBorder + 'px';
      }
      if (event.clientY >= topBorder + 25 && event.clientY <= bottomBorder - 25) {
        ball.style.top = event.clientY - 25 + 'px';
      } else if (event.clientY < topBorder + 25) {
        ball.style.top = topBorder + 'px';
      } else {
        ball.style.top = bottomBorder - 50 + 'px';
      }
    })
  </script>
</body>
</html>
